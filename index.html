<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-semibold text-violet-600">Bank of
                Mirpur</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-1/2 block mb-2 px-3 rounded-lg h-8" type="email" name="" id="user-email"
                    placeholder="Your Email Address">

                <input class="w-1/2 block mb-2 px-3 rounded-lg h-8" type="password" name="" id="user-password"
                    placeholder="Your Password">

                <button id="btn-submit"
                    class="bg-stone-600 hover:bg-red-700 px-8 py-2 font-medium text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="/JS/login.js"></script>
</body>

</html>
